<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            html, body {
                margin: 0;
            }
            body {
                height: 100%;
            }
            
            .container {
                background: #eeeeee;
                height: 100vh;
                display: grid;
                grid-template-columns: auto;
            }

            @media only screen and (min-width: 1020px) {
                .container {
                    display: grid;
                    grid-template-columns: 100;
                    grid-template-rows: 100%;
                    grid-template-areas:
                        "wrapper";
                    height: 100vh;
                }

                .wrapper {
                    grid-area: wrapper;
                }
            }

            .container section h1 {
                position: absolute;
                margin-left: 2em;
                text-align: center;
                font-weight: normal;
            }

            .canvasMarker {
                z-index: 3;
                position: fixed; 
                top: 0; 
                left: 0;
                min-width: 100%; 
                min-height: 100%;
                width: 100%;
                height: 100%;
                transform: scale(-1, 1);
            }

            .canvasForFrame {
                z-index: 0;
                position: fixed; 
                top: 0; 
                left: 0;
                transform: scale(-1, 1);
            }

            video {
                z-index: 1;
                position: fixed; 
                right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
                transform: scale(-1, 1);
            }


            /* Loader */
            @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
            .processing {
                z-index: 4;
                visibility: hidden;
                font-family: 'Montserrat', sans-serif;
                background: white;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .alert {
                background-color: #f44336; /* Red */
                color: white;
                margin-bottom: 15px;
                padding: 1em;
                text-align: center;
            }
            .loader {
                position: absolute;
                width: 100px;
                height: 100px;
                left: 50%;
                top: 50%;
                margin-left: -55px;
                margin-top: -55px;
                z-index: 10;
                display: inline-block;
            }
            .loader:after {
                content: "";
                display: block;
                width: 100px;
                height: 100px;
                margin: 1px;
                border-radius: 50%;
                border: 5px solid #f44336;
                border-color: #f44336 transparent;
                animation: loader-anim 1.2s linear infinite;
            }
            @keyframes loader-anim {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
