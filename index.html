<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            html, body {
                margin: 0;
            }
            body {
                height: 100%;
            }
            
            .container {
                background: #eeeeee;
                height: 100vh;
                display: grid;
                grid-template-columns: auto;
            }

            @media only screen and (min-width: 1020px) {
                .container {
                    display: grid;
                    grid-template-columns: 100;
                    grid-template-rows: 100%;
                    grid-template-areas:
                        "wrapper";
                    height: 100vh;
                }

                .wrapper {
                    grid-area: wrapper;
                }
            }

            .container section h1 {
                position: absolute;
                margin-left: 2em;
                text-align: center;
                font-weight: normal;
            }

            .canvasMarker {
                z-index: 3;
                position: fixed; 
                top: 0; 
                left: 0;
                min-width: 100%; 
                min-height: 100%;
                width: 100%;
                height: 100%;
                opacity: 0;
            }

            .canvasForFrame {
                z-index: 0;
                position: fixed; 
                top: 0; 
                left: 0;
                opacity: 0;
            }

            video {
                z-index: 1;
                position: fixed; 
                right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
                opacity: 0;
            }




            /* Loader */
            @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
            .processing {
                opacity: 100;
                font-family: 'Montserrat', sans-serif;
            }
            .alert {
                background-color: #f44336; /* Red */
                color: white;
                margin-bottom: 15px;
                padding: 1em;
                text-align: center;
            }
            .loader {
                position: absolute;
                width: 100px;
                height: 100px;
                left: 50%;
                top: 50%;
                margin-left: -55px;
                margin-top: -55px;
                z-index: 10;
                display: inline-block;
            }
            .loader:after {
                content: "";
                display: block;
                width: 100px;
                height: 100px;
                margin: 1px;
                border-radius: 50%;
                border: 5px solid rgb(85, 255, 0);
                border-color: rgb(85, 255, 0) transparent;
                animation: loader-anim 1.2s linear infinite;
            }
            @keyframes loader-anim {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            
            <div class="processing">
                <div class="loader"></div>    
                <div class="alert">Proccessing</span>
            </div>

            <section class="wrapper">
                <video id="video" autoplay muted></video>
                <canvas id="canvasMarker" class="canvasMarker"></canvas>
                <canvas id="canvasForFrame" class="canvasForFrame"></canvas>
            </section>
        </div>

        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        
        <script src="video.js"></script>
        <script src="canvas.js"></script>
        <script src="utils.js"></script>
        <script src="main.js"></script>
    </body>
</html>
