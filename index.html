<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            html, body {
                margin: 0;
            }
            body {
                height: 100%;
            }
            
            .container {
                background: #eeeeee;
                height: 100vh;
                display: grid;
                grid-template-columns: auto;
            }
            @media only screen and (min-width: 1020px) {
                .container {
                    display: grid;
                    grid-template-columns: 100;
                    grid-template-rows: 100%;
                    grid-template-areas:
                        "wrapper";
                    height: 100vh;
                }
                .wrapper {
                    grid-area: wrapper;
                }
            }
            .container section h1 {
                position: absolute;
                margin-left: 2em;
                text-align: center;
                font-weight: normal;
            }
            .canvasMarker {
                z-index: 3;
                position: fixed; 
                top: 0; 
                left: 0;
                min-width: 100%; 
                min-height: 100%;
                width: 100%;
                height: 100%;
                transform: scale(-1, 1);
            }
            .canvasForFrame {
                z-index: 0;
                position: fixed; 
                top: 0; 
                left: 0;
                transform: scale(-1, 1);
            }
            video {
                z-index: 1;
                position: fixed; 
                right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
                transform: scale(-1, 1);
            }
            /* Loader */
            @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
            .processing {
                z-index: 4;
                visibility: visible;
                font-family: 'Montserrat', sans-serif;
                background: white;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .alert {
                background-color: #f44336; /* Red */
                color: white;
                margin-bottom: 15px;
                padding: 1em;
                text-align: center;
            }
            .loader {
                position: absolute;
                width: 100px;
                height: 100px;
                left: 50%;
                top: 50%;
                margin-left: -55px;
                margin-top: -55px;
                z-index: 10;
                display: inline-block;
            }
            .loader:after {
                content: "";
                display: block;
                width: 100px;
                height: 100px;
                margin: 1px;
                border-radius: 50%;
                border: 5px solid #f44336;
                border-color: #f44336 transparent;
                animation: loader-anim 1.2s linear infinite;
            }
            @keyframes loader-anim {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <section class="wrapper">
                <h1 style="z-index: 1000; font-size: 4rem; color:red;">
                    3
                </h1>
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvasMarker" class="canvasMarker"></canvas>
                <canvas id="canvasForFrame" class="canvasForFrame" ></canvas>
            </section>

            <div class="processing" id="processing">
                <div class="loader"></div>    
                <div class="alert" id="alert-message">Loading...</span>
            </div>
        </div>

         <!-- Constants -->
         <script>  
            "use strict";          
            const SEND_FRAME_URL = "https://sc.smartalliance.eu/api/web/";
            const WIDNWDOW_WIDTH = window.innerWidth;
            const WIDNWDOW_HEIGHT = window.innerHeight;
            const TAG = "WEB TAG ";
            const FPS = 10;
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="utils.js"></script>
        <script src="video.js"></script>
        <script src="canvas.js"></script>

        <script>
            // Setup Video Stream
            var videoElement = document.getElementById('video');
            var videoStream = new VideoStream(TAG, FPS, URL, videoElement);
            
            // Init Video Stream
            videoStream.init();
            // Resize on stream show
            video.addEventListener('loadedmetadata', function() {
                videoStream.videoWidth = this.videoWidth;
                videoStream.videoHeight = this.videoHeight;
                videoElement.style.width = "100%";
                videoElement.style.height = "100%";
                canvasForFrame.style.width = this.videoWidth;
                canvasForFrame.style.height = this.videoHeight;
                canvasForFrame.width  = this.videoWidth;
                canvasForFrame.height = this.videoHeight;

                console.log(TAG + `Video stream width: ${videoStream.videoWidth}px, height: ${videoStream.videoHeight}px`);
                console.log(TAG + `CanvasForFrame width: ${canvasForFrame.width}px, height: ${canvasForFrame.height}px`);

                //Show camera stream
                Utils.showPreloader("", "hidden");
            });
           
            // Setup Canvas Marker
            var canvasMarker = document.getElementById('canvasMarker');
            var canvasForFrame = document.getElementById('canvasForFrame');
            var ctxMarker = canvasMarker.getContext("2d");
            var ctxFrame = canvasForFrame.getContext("2d");

            var customCanvas = new CustomCanvas(canvasMarker, canvasForFrame, ctxMarker, ctxFrame);
            customCanvas.init(WIDNWDOW_WIDTH, WIDNWDOW_HEIGHT);
           
            //Draw side markers
            const greenLengthX = WIDNWDOW_HEIGHT / 14 * 1.5;
            const greenLengthY = WIDNWDOW_WIDTH / 8 * 1.5;
            const lengthX = WIDNWDOW_HEIGHT / 14 * 1.8;
            const lengthY = WIDNWDOW_WIDTH / 8 * 1.8;
            customCanvas.drawSideMarkers();

            //Draw aims
            customCanvas.drawAims();
           
            //Run phone detection on each FPS
            setInterval(function(){
                //Redraw side markers

                videoStream.detectPhone(customCanvas);
            }, 1000/videoStream.FPS);
        </script>
        
    </body>
</html>
