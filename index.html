<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            html, body {
                margin: 0;
            }
            body {
                height: 100%;
            }
            
            .container {
                background: #eeeeee;
                height: 100vh;
                display: grid;
                grid-template-columns: auto;
            }

            @media only screen and (min-width: 1020px) {
                .container {
                    display: grid;
                    grid-template-columns: 100;
                    grid-template-rows: 100%;
                    grid-template-areas:
                        "wrapper";
                    height: 100vh;
                }

                .wrapper {
                    grid-area: wrapper;
                }
            }

            .container section h1 {
                position: absolute;
                margin-left: 2em;
                text-align: center;
                font-weight: normal;
            }

            .canvasMarker {
                z-index: 3;
                position: fixed; 
                top: 0; 
                left: 0;
                min-width: 100%; 
                min-height: 100%;
                width: 100%;
                height: 100%;
                transform: scale(-1, 1);
            }

            .canvasForFrame {
                z-index: 0;
                position: fixed; 
                top: 0; 
                left: 0;
                transform: scale(-1, 1);
            }

            video {
                z-index: 1;
                position: fixed; 
                right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
                transform: scale(-1, 1);
            }


            /* Loader */
            @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
            .processing {
                z-index: 4;
                visibility: hidden;
                font-family: 'Montserrat', sans-serif;
                background: white;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .alert {
                background-color: #f44336; /* Red */
                color: white;
                margin-bottom: 15px;
                padding: 1em;
                text-align: center;
            }
            .loader {
                position: absolute;
                width: 100px;
                height: 100px;
                left: 50%;
                top: 50%;
                margin-left: -55px;
                margin-top: -55px;
                z-index: 10;
                display: inline-block;
            }
            .loader:after {
                content: "";
                display: block;
                width: 100px;
                height: 100px;
                margin: 1px;
                border-radius: 50%;
                border: 5px solid #f44336;
                border-color: #f44336 transparent;
                animation: loader-anim 1.2s linear infinite;
            }
            @keyframes loader-anim {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>

            
        <div class="container">
            <section class="wrapper">
                <h1 style="z-index: 1000; font-size: 4rem; color:red;">
                    5
                </h1>
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvasMarker" class="canvasMarker"></canvas>
                <canvas id="canvasForFrame" class="canvasForFrame" ></canvas>
                
            </section>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        
        <!-- Common -->
        <script>
            const WIDNWDOW_WIDTH = window.innerWidth;
            const WIDNWDOW_HEIGHT = window.innerHeight;
        </script>

        <!-- Setup Video Stream -->
        <script>
            'use strict';

            const TAG = "WEB TAG ";

            var constraints = {
                video: true
            };

            var video = document.getElementById('video');

            function handleSuccess(stream) {
                window.stream = stream; // only to make stream available to console
                video.srcObject = stream;
            }

            function handleError(error) {
                console.log('getUserMedia error: ', error);
            }

            navigator.mediaDevices.getUserMedia(constraints).
            then(handleSuccess).catch(handleError);

            var videoWidth;
            var videoHeight;
            let classThis = this;
            video.addEventListener('loadedmetadata', function() {
                classThis.videoWidth = this.videoWidth;
                classThis.videoHeight = this.videoHeight;
                classThis.video.style.width = "100%";
                classThis.video.style.height = "100%";

                console.log(TAG + `Video stream width: ${classThis.videoWidth}px, height: ${classThis.videoHeight}px`);

                canvasForFrame.style.width = videoWidth;
                canvasForFrame.style.height = videoHeight;
                canvasForFrame.width  = videoWidth;
                canvasForFrame.height = videoHeight;
            });
        </script>

        <!-- Canvas Market -->
        <script>

            const SEND_FRAME_URL = "https://sc.smartalliance.eu/api/web/";

            var canvasMarker = document.getElementById('canvasMarker');
            var ctxMarker = canvasMarker.getContext("2d");
            var canvasForFrame = document.getElementById('canvasForFrame');
            var ctxForFrame = canvasForFrame.getContext("2d");
        
            canvasMarker.style.width = WIDNWDOW_WIDTH;
            canvasMarker.style.height = WIDNWDOW_HEIGHT;
            canvasMarker.width  = WIDNWDOW_WIDTH;
            canvasMarker.height = WIDNWDOW_HEIGHT;

            const greenLengthX = WIDNWDOW_HEIGHT / 14 * 1.5;
            const greenLengthY = WIDNWDOW_WIDTH / 8 * 1.5;
            const lengthX = WIDNWDOW_HEIGHT / 14 * 1.8;
            const lengthY = WIDNWDOW_WIDTH / 8 * 1.8;

            let aimTLX = (WIDNWDOW_WIDTH - WIDNWDOW_WIDTH / 1.3);
            let aimTLY = (WIDNWDOW_HEIGHT - WIDNWDOW_HEIGHT / 1.25);
            // Draw red aims
            ctxMarker.beginPath();
            ctxMarker.strokeStyle = "#FF0000";
            ctxMarker.lineWidth = 5;
            ctxMarker.rect(aimTLX-lengthX/2, aimTLY-lengthY/2, lengthX, lengthY)
            ctxMarker.stroke();
            
            //Draw green side markers
            //Top left
            ctxMarker.beginPath();
            ctxMarker.fillStyle = "#00FF00";
            ctxMarker.fillRect(0, 0, greenLengthX, greenLengthY)
            ctxMarker.stroke();
            //Top right
            ctxMarker.beginPath();
            ctxMarker.fillStyle = "#00FF00";
            ctxMarker.fillRect(WIDNWDOW_WIDTH-greenLengthX, 0, WIDNWDOW_WIDTH, greenLengthY)
            ctxMarker.stroke();
            //Bottom right
            ctxMarker.beginPath();
            ctxMarker.fillStyle = "#00FF00";
            ctxMarker.fillRect(WIDNWDOW_WIDTH-greenLengthX, WIDNWDOW_HEIGHT-greenLengthY, greenLengthX, greenLengthY)
            ctxMarker.stroke();
            //Bottom left
            ctxMarker.beginPath();
            ctxMarker.fillStyle = "#00FF00";
            ctxMarker.fillRect(0, WIDNWDOW_HEIGHT-greenLengthY, greenLengthX, greenLengthY)
            ctxMarker.stroke();

           
            var send_data = false;
            var skipped_frame = 0;
            // <!-- OnEachFrame -->
            function onEachFrame(){
                if(videoWidth && videoWidth){
                    let ctxFrame = ctxForFrame;
                    ctxFrame.drawImage(video, 0, 0, videoWidth, videoHeight, 0, 0, videoWidth, videoHeight);

                    let imgData = ctxFrame.getImageData(0, 0, videoWidth, videoHeight);

                    let x = (videoWidth - videoWidth / 1.3);
                    let y = (videoHeight - videoHeight / 1.25);
                    let aimDetected = Utils.aimDetected(imgData, x, y, videoWidth, videoHeight);

                    // console.log(TAG + isGreen);
                    
                    if(aimDetected){
                        ctxMarker.beginPath();
                        ctxMarker.rect(0, 0, WIDNWDOW_WIDTH, WIDNWDOW_HEIGHT);
                        ctxMarker.fillStyle = "white";
                        ctxMarker.fill();
                        send_data = true;
                    }

                    if(send_data){
                        while(skipped_frame < 10){
                            skipped_frame++;
                            return
                        }

                        send_data = false;
                        axios
                            .post(SEND_FRAME_URL, {
                                deviceModel: Utils.getModelFromUserAgent(),
                                image: canvasForFrame.toDataURL(),
                            })
                            .then(res => { 
                                console.log(TAG + "SEND STATUS " + res.status)
                            })
                            .catch(error => {
                                console.log(TAG + error)
                            });
                    }
                }
            }

            setInterval(function(){
               onEachFrame();
            }, 1000/10);
        </script>



        <!-- <script src="video.js"></script>
        <script src="canvas.js"></script>
        <script src="main.js"></script> -->
        
        <script src="utils.js"></script>
    </body>
</html>
