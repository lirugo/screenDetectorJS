<html>
    <head>
        <style>
            html, body {
                margin: 0;
            }
            body {
                height: 100%;
            }
            
            .container {
                background: #eeeeee;
                height: 100vh;
                display: grid;
                grid-template-columns: auto;
            }

            @media only screen and (min-width: 1020px) {
                .container {
                    display: grid;
                    grid-template-columns: 100;
                    grid-template-rows: 100%;
                    grid-template-areas:
                        "wrapper";
                    height: 100vh;
                }

                .wrapper {
                    grid-area: wrapper;
                }
            }

            .container section h1 {
                position: absolute;
                margin-left: 2em;
                text-align: center;
                font-weight: normal;
            }

            canvas {
                z-index: 100;
                position: fixed; 
                right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
                width: 100%;
                height: 100%;
            }

            video {
                z-index: 1;
                position: fixed; 
                right: 0; 
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <section class="wrapper">
                <video id="localVideo" autoplay muted></video>
                <canvas id="canvas" class="canvas"></canvas>
            </section>
        </div>

        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
